<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Mood Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }
  
    .ad-container {
      width: 300px;
      height: 600px;
      margin: auto;
      padding: 20px;
      background: linear-gradient(145deg, #1c1c1c, #2e2e2e);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
      overflow-y: auto;
    }
  
    h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
  
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 200px;
      background: #000;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
  
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  
    .scanner-bar {
      position: absolute;
      top: 0;
      width: 100%;
      height: 4px;
      background: #00ffcc;
      animation: scan 2s infinite linear;
      display: none;
    }
  
    @keyframes scan {
      0% { top: 0; }
      50% { top: 90%; }
      100% { top: 0; }
    }
  
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
  
    button:hover {
      background: #019875;
    }
  
    #noCam {
      font-size: 14px;
      margin-top: 15px;
    }
  
    #chooseMood {
      color: #00cec9;
      text-decoration: underline;
      cursor: pointer;
    }
  
    .mood-select {
      display: none;
      margin-top: 15px;
    }
  
    .mood-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
  
    .moodBtn {
      padding: 8px 12px;
      background: #2d3436;
      color: white;
      border: 1px solid #636e72;
      border-radius: 6px;
      cursor: pointer;
    }
  
    .moodBtn:hover {
      background: #636e72;
    }
  
    .movie-card {
      margin-top: 20px;
      text-align: center;
    }
  
    .movie-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
  
    .movie-card a {
      display: inline-block;
      margin-top: 5px;
      padding: 6px 12px;
      background: #0984e3;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  
    .scanner-container {
      position: relative;
      width: 220px;
      height: 180px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }
  
    .scanner-bar {
      position: absolute;
      width: 100%;
      height: 4px;
      background-color: lime;
      opacity: 0.8;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <h2>Face Mood Detection</h2>
    <div class="video-wrapper">
      <video id="camera" autoplay></video>
      <div class="scanner-bar" id="scannerBar"></div>
    </div>
    
    <div id="noCam">Camera not available. Please choose your mood manually.</div>
    
    <button id="checkMood">Check My Mood</button>
    <p id="chooseMood">Or choose your mood manually:</p>
    
    <!-- Manual Mood Selection -->
    <div class="mood-select" id="manualMood">
      <div class="mood-buttons">
        <button class="moodBtn" data-mood="Happy">Happy</button>
        <button class="moodBtn" data-mood="Sad">Sad</button>
        <button class="moodBtn" data-mood="Excited">Excited</button>
        <button class="moodBtn" data-mood="Neutral">Neutral</button>
        <button class="moodBtn" data-mood="Angry">Angry</button>
      </div>
    </div>

    <!-- Mood display -->
    <p id="moodDisplay" style="font-size: 18px; margin-top: 10px;"></p> <!-- Display mood here -->

    <!-- Movie suggestion based on mood -->
    <div id="result"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
